# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name esperancanamesailheus.com www.esperancanamesailheus.com;

    # Certbot challenge (para renovação SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar tudo para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    server_name esperancanamesailheus.com www.esperancanamesailheus.com;

    # Certificados SSL (gerados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/esperancanamesailheus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/esperancanamesailheus.com/privkey.pem;

    # Configurações SSL seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Aumentar limite de upload (para importação de planilhas grandes)
    client_max_body_size 50M;

    # Servir arquivos estáticos diretamente (mais rápido)
    location /css/ {
        alias /app/frontend/css/;
        expires 30d;
    }

    location /js/ {
        alias /app/frontend/js/;
        expires 30d;
    }

    location /logo.png {
        alias /app/frontend/logo.png;
        expires 30d;
    }

    # PDFs gerados
    location /pdfs/ {
        alias /app/pdfs/;
        expires 1d;
    }

    # Proxy reverso para Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts aumentados para uploads grandes
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Logs
    access_log /var/log/nginx/voucher_access.log;
    error_log /var/log/nginx/voucher_error.log;
}

